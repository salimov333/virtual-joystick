<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Joystick</title>
    <style>
      :root {
        --ball-width: 50px;
        --joystick-width: 120px;
        --control-ball-width: 40px;
      }

      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
        background-color: #f0f0f0;
      }

      #gameArea {
        display: flex;
        flex-direction: column;
        width: 80vw;
        height: 80vh;
        background-color: #000;
        border-radius: 30px;
        overflow: hidden;
      }

      #moveArea {
        position: relative;
        flex: 7; /* 70% of the game area */
        background-color: #282828;
      }

      #circle {
        position: absolute;
        width: var(--ball-width);
        height: var(--ball-width);
        background-color: red;
        border-radius: 50%;
        transition: 0.3s linear;
        transform: translate(
          -50%,
          -50%
        ); /* Perfectly center based on own size */
      }

      #controlArea {
        flex: 3; /* 30% of the game area */
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.1);
        position: relative;
      }

      #joystik {
        width: var(--joystick-width);
        height: var(--joystick-width);
        background-color: rgba(0, 0, 0, 0.2);
        border: 2px solid #333;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      #controlBall {
        width: var(--control-ball-width);
        height: var(--control-ball-width);
        background-color: gray;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div id="gameArea">
      <div id="moveArea">
        <div id="circle"></div>
      </div>
      <div id="controlArea">
        <div id="joystik">
          <div id="controlBall"></div>
        </div>
      </div>
    </div>

    <script>
      const moveArea = document.getElementById("moveArea");
      const circle = document.getElementById("circle");
      const controlArea = document.getElementById("controlArea");
      const joystick = document.getElementById("joystik");
      const controlBall = document.getElementById("controlBall");

      const rootStyles = getComputedStyle(document.documentElement);
      const ballWidth = parseFloat(rootStyles.getPropertyValue("--ball-width"));
      const joystickWidth = parseFloat(
        rootStyles.getPropertyValue("--joystick-width")
      );

      // Center the circle by accounting for half its width/height
      let circleX = (moveArea.offsetWidth - ballWidth) / 2;
      let circleY = (moveArea.offsetHeight - ballWidth) / 2;
      const moveSpeed = 5; // Movement speed

      let dragging = false;
      let touchStartX, touchStartY;

      function updateCirclePosition() {
        circle.style.left = `${circleX + ballWidth / 2}px`; // Offset by half of ballWidth for centering
        circle.style.top = `${circleY + ballWidth / 2}px`;
      }

      // Ensure that the circle stays within the bounds of moveArea
      function constrainCircleToBounds() {
        circleX = Math.max(
          0,
          Math.min(circleX, moveArea.offsetWidth - ballWidth)
        );
        circleY = Math.max(
          0,
          Math.min(circleY, moveArea.offsetHeight - ballWidth)
        );
      }

      // Function to check if the touch is within joystick bounds
      function isTouchInJoystick(touchX, touchY) {
        const rect = joystick.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        const radius = rect.width / 2;
        const distance = Math.sqrt(
          Math.pow(touchX - centerX, 2) + Math.pow(touchY - centerY, 2)
        );
        return distance <= radius; // Check if touch is within joystick's radius
      }

      controlArea.addEventListener("touchstart", (e) => {
        const touch = e.touches[0];
        touchStartX = touch.clientX;
        touchStartY = touch.clientY;
        if (isTouchInJoystick(touchStartX, touchStartY)) {
          dragging = true;
        }
      });

      controlArea.addEventListener("touchmove", (e) => {
        if (!dragging) return;

        const touch = e.touches[0];
        const deltaX = touch.clientX - touchStartX;
        const deltaY = touch.clientY - touchStartY;

        // Stop dragging if the user moves outside the joystick
        if (!isTouchInJoystick(touch.clientX, touch.clientY)) {
          dragging = false;
          return;
        }

        // Update circle position and constrain it within moveArea bounds
        circleX += deltaX * moveSpeed;
        circleY += deltaY * moveSpeed;
        constrainCircleToBounds();
        updateCirclePosition();

        // Reset touch start positions for continuous movement
        touchStartX = touch.clientX;
        touchStartY = touch.clientY;
      });

      controlArea.addEventListener("touchend", () => {
        dragging = false;
      });

      // Keyboard controls
      let keysPressed = {};

      document.addEventListener("keydown", (e) => {
        keysPressed[e.key] = true;
      });

      document.addEventListener("keyup", (e) => {
        keysPressed[e.key] = false;
      });

      function moveCircle() {
        if (keysPressed["ArrowUp"]) {
          circleY -= moveSpeed;
        }
        if (keysPressed["ArrowDown"]) {
          circleY += moveSpeed;
        }
        if (keysPressed["ArrowLeft"]) {
          circleX -= moveSpeed;
        }
        if (keysPressed["ArrowRight"]) {
          circleX += moveSpeed;
        }

        constrainCircleToBounds();
        updateCirclePosition();

        requestAnimationFrame(moveCircle);
      }

      // Start the keyboard movement loop
      requestAnimationFrame(moveCircle);

      // Set the initial position of the circle
      updateCirclePosition();
    </script>
  </body>
</html>
